<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Start Page - Guess The Picture</title>
  </head>
  <body>
    <div class="form-page-container">
      <div class="left-side-bar">
       <div class="slides-list">
        <div class="styled-item">
            <img class="mini-image"  src="./assets/resized.jpg" alt="test">
            <span> <p> It's an icecream</p></span>
            <span class="styled-item-btn-container">
            <button class="styled-item-btn edit-btn">
                <span><img class="svg-btn" src="./assets/edit.svg" alt="edit button"> </span>
            </button>
            <button class="styled-item-btn delete-btn">
                <span><img src="./assets/trash.svg" alt="delete button">  </span>
            </button>
        </span>
        </div>
       </div>
      </div>
      <div class="left-add-slide-control"></div>
      <div class="top-bar">
        <button class="submit-button">All Done</button>
        <!-- <a href="../index-page/index.html">Go to Index Page</a> -->
      </div>
      <div class="preview-outer-container">
        <div class="preview-inner-container">
          <div class="image-container">
            <canvas id="resized"> </canvas>
            <div class="overlay" id="overlay"></div>
          </div>

          <div class="answer">
            <div class="answer-cover"></div>
          </div>
          <div class="right-side-controls"></div>
        </div>
      </div>
    </div>
    <form></form>
    <script type="module" src="./ts/gameFuncts.ts"></script>
  </body>
</html>
